apply plugin: 'java' 

repositories {
   mavenCentral()
}

dependencies {
   compile = "org.apache.ant:ant:1.8.1"
   // https://mvnrepository.com/artifact/net.ricecode/string-similarity
	compile group: 'net.ricecode', name: 'string-similarity', version: '1.0.0'
	
	// https://mvnrepository.com/artifact/org.xerial/sqlite-jdbc
	testCompile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.20.1'
	
	// https://mvnrepository.com/artifact/commons-lang/commons-lang
	compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
	
	// https://mvnrepository.com/artifact/de.sciss/jawjaw
	compile group: 'de.sciss', name: 'jawjaw', version: '0.1.0'
	
	// https://mvnrepository.com/artifact/de.sciss/ws4j
compile group: 'de.sciss', name: 'ws4j', version: '0.1.0'
	
	
   
}